<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Keyboard Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mainBody">
    <div class="mainBody-container">
        <div class="top-header">
            <img src="./img/asus_vivobook_16.png" alt="laptop">
        </div>
        <div class="main-header">
            <div class="container">
                <div class="left-container">
                    <img class="gearvn-logo" data-src="https://file.hstatic.net/200000636033/file/logo_fd11946b31524fbe98765f34f3de0628.svg" src="https://file.hstatic.net/200000636033/file/logo_fd11946b31524fbe98765f34f3de0628.svg" alt="GEARVN.COM"></img>
                    <div class="menu">
                        <span class="box-icon">
                            <img src="./icon/menu.png" alt="menu">
                        </span>
                        <span class="box-text">Danh mục</span>
                    </div>
                </div>
                <div class="right-container">
                    <div class="search-bar">
                        <input type="text" placeholder="Bạn cần tìm gì?">
                        <span class="box-icon">
                            <img src="./icon/search.png" alt="search">
                        </span>
                    </div>
                    <div class="hotline">
                        <span class="box-icon">
                            <img src="./icon/headset_mic.png" alt="hotline">
                        </span>
                        <span class="box-text">Hotline 1900.5301</span>
                    </div>
                    <div class="showroom">
                        <span class="box-icon">
                            <img src="./icon/location_on.png" alt="hotline">
                        </span>
                        <span class="box-text">Hệ thống Showroom</span>
                    </div>
                    <div class="order-tracking">
                        <span class="box-icon">
                            <img src="./icon/pending_actions.png" alt="hotline">
                        </span>
                        <span class="box-text">Tra cứu đơn hàng</span>
                    </div>
                    <div class="item-car">
                        <span class="box-icon">
                            <img src="./icon/shopping_cart.png" alt="hotline">
                        </span>
                        <span class="box-text">Giỏ Hàng</span>
                    </div>
                    <div class="login">
                        <span class="box-icon">
                            <img src="./icon/person.png" alt="hotline">
                        </span>
                        <span class="box-text">Đăng nhập</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-header">
            <div class="container">
                <div class="voucher">
                    <span class="sub-header-box-icon">
                        <img src="./icon/confirmation_number.png" alt="voucher">
                    </span>
                    <span class="sub-header-box-text">Săn Voucher GEARVN</span>
                </div>
                <div class="new">
                    <span class="sub-header-box-icon">
                        <img src="./icon/news.png" alt="new">
                    </span>
                    <span class="sub-header-box-text">Tin công nghệ</span>
                </div>
                <div class="video">
                    <span class="sub-header-box-icon">
                        <img src="./icon/video_library.png" alt="video">
                    </span>
                    <span class="sub-header-box-text">Video</span>
                </div>
                <div class="payment-help">
                    <span class="sub-header-box-icon">
                        <img src="./icon/credit_card.png" alt="">
                    </span>
                    <span class="sub-header-box-text">Hướng dẫn thanh toán</span>
                </div>
                <div class="load-help">
                    <span class="sub-header-box-icon">
                        <img src="./icon/paid.png" alt="">
                    </span>
                    <span class="sub-header-box-text">Hướng dẫn trả góp</span>
                </div>
                <div class="warranty">
                    <span class="sub-header-box-icon">
                        <img src="./icon/verified_user.png" alt="">
                    </span>
                    <span class="sub-header-box-text">Tra cứu bảo hành</span>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
